<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'cocomo2/style.css' %}">

    <title>Title</title>
</head>
<body>
<a href="{% url 'cocomo2:cocomo2_start' %}" class="btn btn-outline-dark"><< Назад</a>
<div class="wrapper">
    <form method="get" class="form">
        <h1>{{ cocomo2 }}</h1>

        <div class="form-outline text-center alert alert-primary">
            <label class="form-label" for="typeNumber">К-ть рядків(тис.)</label>
            <input type="number" id="typeNumber" class="form-control" name="rows"/>
        </div>
        <div class="wrapper alert alert-primary">
            <h3>Трудоємкість: {{ PM }}</h3>
        </div>
        <p>
            {% for key, value in dict.items %}
        <div class="row justify-content-center mb-2">
            <div class="col-md-9 text-center alert alert-dark">
                <label class="pb-3">{{ key }} {% for k, l in name_atribut.items %} {% if key == k %} ({{ l }}) {% endif %} {% endfor %}</label>
                <p><select class="form-select" name="{{ key }}">
                    {% for val in value %}
                    <option value="{{ val }}">{{ a }} {{ val }}</option>
                    {% endfor %}
                </select></p>
            </div>
        </div>
        {% endfor %}
        <input type="submit" value="Calculate" class="btn btn-secondary">

    </form>
</div>

{{ list }}
<p>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
